name: Infra + API Deployment

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write # This is required for aws oidc connection
  contents: read # This is required for actions/checkout
  pull-requests: write # This is required for gh bot to comment PR

env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE: ${{ secrets.AWS_ROLE }}
  AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
  AWS_BUCKET_KEY_NAME: ${{ secrets.AWS_BUCKET_KEY_NAME }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/setup
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Debug OIDC token
      run: |
        TOKEN=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
        "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com" | jq -r '.value')
        echo "$TOKEN" | cut -d "." -f2 | base64 -d | jq


    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ env.AWS_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHub-OIDC-TERRAFORM

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.2.5

    - name: Terraform Init
      env:
        AWS_BUCKET_NAME: ${{ env.AWS_BUCKET_NAME }}
        AWS_BUCKET_KEY_NAME: ${{ env.AWS_BUCKET_KEY_NAME }}
      run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -no-color

    - name: Get EC2 public IP
      id: tf-output
      working-directory: ./infra/setup
      run: echo "::set-output name=ec2_ip::$(terraform output -raw ec2_public_ip)"

    - name: Terraform Apply
      # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

      - name: Deploy API to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ steps.tf-output.outputs.ec2_ip }} << EOF
     
          # Update the server
          sudo yum update -y || sudo apt-get update -y

          # Pull latest code if using Git, optional if using pipeline artifact
            git init
            git remote add origin https://github.com/belayfitsum/project_DevOps.git
            git fetch
            git reset --hard origin/main

          # Install Node.js dependencies
            npm install

          # Restart app with PM2 (install pm2 if not installed)
            if ! command -v pm2 > /dev/null; then
              sudo npm install -g pm2
            fi
            pm2 restart all || pm2 start index.js --name "myapp"
          EOF
