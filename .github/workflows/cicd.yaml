name: pipline for backe

on:
  push:
    branches:
      - main

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: |
        npm install

    - name: Run Super-Linter
      uses: github/super-linter@v3

