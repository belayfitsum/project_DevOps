name: Infra + API Deployment

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write # This is required for aws oidc connection
  contents: read # This is required for actions/checkout
  pull-requests: write # This is required for gh bot to comment PR

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE: ${{ secrets.AWS_ROLE }}
  AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
  AWS_BUCKET_KEY_NAME: ${{ secrets.AWS_BUCKET_KEY_NAME }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/setup
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Debug OIDC token
      run: |
        TOKEN=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
        "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com" | jq -r '.value')
        echo "$TOKEN" | cut -d "." -f2 | base64 -d | jq


    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ env.AWS_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHub-OIDC-TERRAFORM

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.2.5

    - name: Terraform Init
      env:
        AWS_BUCKET_NAME: ${{ env.AWS_BUCKET_NAME }}
        AWS_BUCKET_KEY_NAME: ${{ env.AWS_BUCKET_KEY_NAME }}
      run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -no-color

    - name: Terraform Apply
      # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

    - name: Get EC2 public IP
      id: tf-output
      working-directory: ./infra/setup
      run: |
        terraform output -json > tf_outputs.json
        echo "ec2_ip=$(jq -r .ec2_public_ip.value tf_outputs.json)" >> $GITHUB_OUTPUT
        echo "rds_endpoint=$(jq -r .rds_endpoint.value tf_outputs.json)" >> $GITHUB_OUTPUT
        echo "rds_db_name=$(jq -r .rds_db_name.value tf_outputs.json)" >> $GITHUB_OUTPUT
      
    outputs: 
      ec2_ip: ${{ steps.tf-output.outputs.ec2_ip }}
      rds_endpoint: ${{ steps.tf-output.outputs.rds_endpoint }}
      rds_db_name: ${{ steps.tf-output.outputs.rds_db_name }}

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

      - name: Deploy API to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ needs.terraform.outputs.ec2_ip }} << EOF
            # Update the server
            sudo yum update -y || sudo apt-get update -y

          # clone or update repo
            if [ ! -d "/home/ubuntu/myapp" ]; then
              git clone -b main https://github.com/belayfitsum/project_DevOps.git /home/ubuntu/myapp
            else
              cd /home/ubuntu/myapp && git fetch && git reset --hard origin/main
            fi

            cd /home/ubuntu/myapp

            # Write .env file with Terraform + Secrets
            cat <<EOT > .env
            DB_HOST=${{ needs.terraform.outputs.rds_endpoint }}
            DB_PORT=5432
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ needs.terraform.outputs.rds_db_name }}
            EOT

          # Install Node.js dependencies
            npm install

          # Restart app with PM2 (install pm2 if not installed)
            if ! command -v pm2 > /dev/null; then
              sudo npm install -g pm2
            fi
            pm2 restart all || pm2 start src/app.js --name "myapp"
          EOF
