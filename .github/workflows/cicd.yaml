name: pipline for backe

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: run linter
      uses: super-linter/super-linter@v5

  build:

    - name: Set up Node.js
      runs-on: ubuntu-latest
      needs: lint

      steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
          node-version: '16'

        - name: Install Dependencies
          run: |
          npm install

  deploy:

    - name: infra deploy-rds
      runs-on: ubuntu-latest
      needs: build

      steps: 
        - name: checkout
          uses: actions/checkout@v4

        - name: setup tf
          uses: hasicorp/setup-terraform@v3

        - name: intialize tf
          run: |
            cd terraform
            terraform apply -auto-aprove

